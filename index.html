<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Viih Neris">
    <meta name="description" content="Calculadora IMC">
    <link rel="stylesheet" href="../IMC-Calculator/assets/css/style.css">
    <script src="../IMC-Calculator/assets/js/script.js" defer></script>
    <title>Calcule seu IMC</title>
</head>

<body>
    <section id="container">
        <div id="whiteBox">
            <h1>Calculadora IMC</h1>
            <section id="secoes">
                <article>
                    <h2>IMC</h2>
                    <ul>
                        <li>Entre 18,5 e 24,9</li>
                        <li>Entre 25 e 29,9</li>
                        <li>Entre 30 e 34,9</li>
                        <li>Entre 35 e 39,9</li>
                        <li>Mais do que 40</li>
                    </ul>
                </article>
                <article>
                    <h2>Resultado</h2>
                    <ul>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade grau 3</li>
                    </ul>
                </article>
            </section>
            <section id="allInputs">
                <form class="form">
                    <label for="peso">Peso</label><br>
                    <input type="text" class="inputPeso" name="peso"><br>
                    <label for="altura">Altura</label><br>
                    <input type="text" class="inputAltura" name="altura"><br>

                    <button type="submit">Enviar</button>
                </form>
            </section>
            <div class="avisos"></div>
        </div>
    </section>
</body>

</html>
